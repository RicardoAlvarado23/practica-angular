<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Filtros Propios</title>
  </head>
  <body ng-controller='miCtrl'>
    <h1>{{'Este es un titulo con un filtro capitalize aplicado' | titulo}}</h1>
    <h1>{{titulo | titulo}}</h1>
    <script src="../../lib/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript">
      angular.module('app',[])
        .filter('titulo',function(){
          return function(input){
            return input.split(' ')
                      .map(function(elem){
                        return elem[0].toUpperCase() + elem.slice(1)
                      }).join(' ');
          };
        }).controller('miCtrl',['$scope','$filter','tituloFilter',function($scope,$filter, tituloFilter){
          $scope.titulo = tituloFilter('este es un ejemplo de filtro desde un controlador');
        }]);
    </script>
  </body>
</html>
